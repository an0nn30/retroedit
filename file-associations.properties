# File Associations for RetroEdit

association.java.extensions=java
association.java.mime-type=text/x-java-source
association.java.description=Java Source Files

association.c.extensions=c
association.c.mime-type=text/x-c
association.c.description=C Source Files

association.cpp.extensions=cpp;h;hpp
association.cpp.mime-type=text/x-c++;text/x-c-header
association.cpp.description=C/C++ Source Files

association.json.extensions=json
association.json.mime-type=application/json
association.json.description=JSON Files

association.yaml.extensions=yaml;yml
association.yaml.mime-type=application/x-yaml
association.yaml.description=YAML Files

association.python.extensions=py
association.python.mime-type=text/x-python
association.python.description=Python Files

association.go.extensions=go
association.go.mime-type=text/x-go
association.go.description=Go Files
